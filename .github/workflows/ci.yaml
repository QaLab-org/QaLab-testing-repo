name: Deploy Development environment

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    


jobs:

  build:
    name: 📦 Build project
    runs-on: ubuntu-latest
    steps:
      - name: Build-app
        run: |
              echo "🔧 Build is success..."
              sleep 60
      - name: run-app
        run: |
              echo " different log"
              sleep 60
  lint:
    name: 🕵️ Lint
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Check lint issues
        run: |
              echo "No Lint issues found"  
              sleep 30
  
  unit-test:
    name: 🕵️ Unit tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run unit tests
        run: |
              pwd
              ls
              echo "Unit tests are success..."
              sleep 30
  
  deploy-app:
    name: 🚀 Deploy-app
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    steps:
      - name: Deploy the app
        run: |
              echo "App deploy is success..."
              sleep 60
    

  e2e-tests:
    name: 🧪 E2E tests
    needs: [deploy-app]
    runs-on: ubuntu-latest
    steps:
      - name: Run e2e tests
        run: | 
          pwd
          ls
          echo "🔧 e2e is success..."
          sleep 30
          
        
  
  tear-down:
    name: 🧪 Clean-up
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Free up resources
        run: |
            echo "teardown is success..."
            sleep 15
            exit 1

